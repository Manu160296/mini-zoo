<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini Zoo</title>
    <link href="https://fonts.googleapis.com/css?family=Asset" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Mini Zoo</h1>
    <select id="select" title="filter-options">

        <option value="hidden">Selecciona una opción</option>
        <option value="original">Original</option>
        <option value="sepia">Sepia</option>
        <option value="white-black">blanco y negro</option>
        <option value="negative-colors">invertir colores</option>

      </select>

    <section>
      <div class="figure">
        <figure>
          <img src="assets/images/jirafa.jpg" alt="jirafa" class="animal">
        </figure>
      </div>
      <div class="figure">
        <figure>
          <img src="assets/images/lemur.jpg" alt="lémur cola anillada" class="animal">
        </figure>
      </div>
      <div class="figure">
        <figure>
          <img src="assets/images/koala.jpg" alt="koala" class="animal">
        </figure>
      </div>
      <div class="figure">
        <figure>
          <img src="assets/images/perritos.jpg" alt="selfie perritos" class="animal">
        </figure>
      </div>
      <div class="figure">
        <figure>
          <img src="assets/images/lemur-sifaka.jpg" alt="lémur sifaka" class="animal">
        </figure>
      </div>
      <div class="figure">
        <figure>
          <img src="assets/images/gatitos.jpg" alt="selfie gatitos" class="animal">
        </figure>
      </div>

    </section>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
